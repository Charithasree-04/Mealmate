<h2>Menu Items</h2>
   <table border="1">
        <thead>
            <tr>
                <th>Image</th>
                <th>Name</th>
                <th>Description</th>
                <th>Price</th>
                <th>Veg/ Non-Veg</th>
                <th>Cart</th>
            </tr>
        </thead>
        <tbody>
            {% for item in itemList %}
            <tr> 
                <td><img src="{{ item.picture }}" alt="{{ item.name }}" width="100"></td>
                <td>{{ item.name }}</td>
                <td>{{ item.description }}</td>
                <td>{{ item.price }}</td>
                <td>
                    {% if item.is_veg %}
                        Veg
                    {% else %}
                        Non-Veg
                    {% endif %}
                </td>
                 <td>
                <a href = "#">Add to Cart</a>
               </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="5">No Menu items yet.</td>
            </tr>
            {% endfor %}
         
          
        </tbody>
   </table>
